<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tiny Improvements</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>
    <div class="container" style="background-color:aqua;">
        <h1>Tiny Improvements</h1>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#kudosModal">Submit New Kudos</button>
            </div>
            <div class="col-9" id="kudosList"></div>
        </div>
    </div>

    <div class="modal" id="kudosModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Submit New Kudos</h5>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-3">
                                <select id="employeeFromInput" class="btn btn-secondary"></select>
                                <select id="employeeToInput" class="btn btn-secondary"></select>
                            </div>
                            <div class="col-9">
                                <input type="text" placeholder="Title" id="titleInput">
                                <br>
                                <textarea placeholder="Body" id=bodyInput></textarea>
                            </div>
                        </div>
                    </div>
                    
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js"></script>
</body>
</html>
